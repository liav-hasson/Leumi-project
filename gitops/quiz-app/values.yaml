# =============================================================================
# DevOps Quiz Application - Helm Values
# =============================================================================
# Configuration for Flask-based quiz application with OpenAI integration
# Deployed via Jenkins pipeline â†’ ArgoCD GitOps

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
app:
  name: quiz-app
  replicaCount: 2
  
  image:
    repository: REPLACE_WITH_ECR_REPO  # TODO: Update with ECR repository URL
    pullPolicy: IfNotPresent
    tag: "latest"  # Will be overridden by Jenkins pipeline
  
  # Service configuration
  service:
    type: ClusterIP
    port: 5000
    targetPort: 5000
  
  # Environment variables
  env:
    - name: OPENAI_API_KEY_SSM_NAME
      value: "/devops-quiz/openai-api-key"  # SSM parameter name
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"

# =============================================================================
# KUBERNETES RESOURCES
# =============================================================================
# Global settings
nameOverride: ""
fullnameOverride: "quiz-app"

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Ingress for external access
ingress:
  enabled: true
  # Production uses AWS Load Balancer Controller (ALB)
  className: "alb"  # Static: AWS Load Balancer Controller
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    alb.ingress.kubernetes.io/group.name: "weatherlabs"
  hosts:
    - host: "quiz.example.com"  # TODO: Update with your domain
      paths:
        - path: /
          pathType: Prefix
          servicePort: 5000

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Health checks
probes:
  liveness:
    httpGet:
      path: /
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    httpGet:
      path: /
      port: 5000
    initialDelaySeconds: 5
    periodSeconds: 5

# =============================================================================
# EXTERNAL SECRETS CONFIGURATION
# =============================================================================
# Syncs OpenAI API key from AWS SSM Parameter Store
externalSecrets:
  enabled: true
  secretStore:
    name: aws-parameter-store
    provider: aws
    region: eu-north-1
  secrets:
    - name: openai-api-key
      target: quiz-app-secrets
      key: /devops-quiz/openai-api-key
      property: OPENAI_API_KEY

# =============================================================================
# OPTIONAL CONFIGURATIONS
# =============================================================================
autoscaling:
  enabled: false

# Pod configuration
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

# Node scheduling
nodeSelector: {}
tolerations: []
affinity: {}
